<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./mypage_bootstrap.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./projects.html">Projects</a>
        </li>
      </ul>
    </nav>
    <br />

    <div class="container">
        <h1>Add New Interest</h1>
      <form>
        <div class="form-group">
          <label for="inputinterest">Interest Name</label>
          <input
            type="text"
            class="form-control"
            id="inputinterest"
            aria-describedby="name"
            placeholder="Name"
          /> <br>
          
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Text about Interest</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="form-group col-sm">
                <label for="exampleFormControlFile1">Upload Local Image:</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
    
            <div class="form-group col-sm">
                <label for="dropdownStatus" class="col-sm col-form-label"
                  >Select # of Tweets to Display:</label
                >
                <select class="custom-select custom-select-sm">
                    <option selected>1</option>
                    <option value="1">Freshman</option>
                    <option value="2">Junior</option>
                  </select>
              </div>
        </div>

        <div class="form-group">
            <label for="radio-box">On a scale of 1-5, how interested in this are you?</label>   <br>         
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">5</label>
            </div>
        </div>

        <div class="form-group">
            <label for="login">Login to Finish Submitting</label>   <br>         
            <div class="row">
                <div class="col-sm">
                    <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="col-sm">
                    <input class="form-control" type="password" placeholder="Password">
                </div>
            </div>
            
        </div>

      </form>
    </div>

    <hr />
    <div class="footer">
      <div class="container text-center">
        <a href="https://www.linkedin.com/in/hung-bui-34477a1b7/">
          <img src="./img/1.png" alt="linkedin_icon" width="40" height="40"
        /></a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
